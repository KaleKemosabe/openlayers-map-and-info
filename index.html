<!DOCTYPE html>
<html lang="en">
<head>

    <title>Eturepun vaellusvinkit</title>
    <link rel="stylesheet" href="libs/v6.5.0-dist/ol.css">

<header>
    <div id="navbar">
        <h1>Etureppu Internätiönäl</h1>
    </div>
</header>
<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="column-navigation">
                <a title="Home" id="Home" class="active"><i class="fas fa-home" id="Home"></i></a>
                <a title="Georgian vuoristo" id="Georgian vuoristo"><i class="far fa-circle" id="Georgian vuoristo"></i></a>
                <a title="Eyjafjallajokull huiputus" id="Eyjafjallajokull huiputus"><i class="far fa-circle" id="Eyjafjallajokull huiputus"></i></a>
                <a title="Haines, Alaska" id="Haines, Alaska"><i class="far fa-circle" id="Haines, Alaska"></i></a>
                <a title="Gokyo Ri huiputus" id="Gokyo Ri huiputus"><i class="far fa-circle" id="Gokyo Ri huiputus"></i></a>
                <a title="Kolumbian rannikko" id="Kolumbian rannikko"><i class="far fa-circle" id="Kolumbian rannikko"></i></a>

                <a title="Dolomiitit" id="Dolomiitit"><i class="far fa-circle" id="Dolomiitit"></i></a>
            </div>
        </div>

        <div class="grid-2">
            <div class="column-map" id="openlayers-map"></div>
        </div>

        <div class="grid-3">
            <div class="column-menu" id="menu-information">
                <h1 class="main-heading">Kansainväliset suosikit</h1>
                <p id="cityname">Etureppulaiset on käyny myös maailmalla. Tässä muutama paikka missä tykättiin vaeltaa.</p>
                <img id="cityimage" src="./data/City_images/Home_Image.jpg" alt="homepage">
            </div>
        </div>
    </div>

    <footer>
        <a href="https://etureppu.fi/">Paluu Etureppuun</a>
    </footer>

    <script src="libs/v6.5.0-dist/ol.js"></script>
    <script src="script.js"></script>

</html>
