<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenLayers Project</title>
    <link rel="stylesheet" href="libs/v6.5.0-dist/ol.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

</head>
<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="column-navigation">
                <a title="Home" id="Home" class="active"><i class="fas fa-home" id="Home"></i></a>
                <a title="Mestia" id="Mestia"><i class="far fa-circle" id="Mestia"></i></a>
                <a title="Eyjafjallajokull" id="Eyjafjallajokull"><i class="far fa-circle" id="Eyjafjallajokull"></i></a>
                <a title="Haines" id="Haines"><i class="far fa-circle" id="Haines"></i></a>
                <a title="Gokyo" id="Gokyo"><i class="far fa-circle" id="Gokyo"></i></a>
                <a title="SantaMarta" id="SantaMarta"><i class="far fa-circle" id="SantaMarta"></i></a>
                <a title="MountAspiring" id="MountAspiring"><i class="far fa-circle" id="MountAspiring"></i></a>
                <a title="Alps" id="Alps"><i class="far fa-circle" id="Alps"></i></a>
            </div>
        </div>

        <div class="grid-2">
            <div class="column-map" id="openlayers-map"></div>
        </div>

        <div class="grid-3">
            <div class="column-menu" id="menu-information">
                <h1>Retkeilykohdesuosikit</h1>
                <p id="cityname">Maailmanlistan TOP-7</p>
                <img id="cityimage" src="./data/City_images/Home_Image.jpg" alt="homepage">
            </div>
        </div>
    </div>

    <script src="libs/v6.5.0-dist/ol.js"></script>
    <script src="script.js"></script>
</body>
</html>
